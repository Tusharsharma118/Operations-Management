<div class="parent-div row">
  <div>
    <b>
      <i>Add Team Member</i>
    </b>
  </div>

  <form [formGroup]="addTeamMemberForm"  (ngSubmit)="onSubmit(addTeamMemberForm.value)">

    <div class="column">
      <div class="div-style">
        Employee Id :
      </div>
      <input type="text" required formControlName="employeeId" />
    </div>

    <div class="column ">
      <div class="div-style">
        Employee Name :
      </div>
      <input type="text" required formControlName="employeeName" />
    </div>
    <div class="column">
      <div class="div-style">
        M Code :
      </div>
      <input type="text" required formControlName="mCode"/>
    </div>

    <div class="column ">
      <div class="div-style">
        Sub Level :
      </div>
      <input type="text" required formControlName="subLevel"/>
    </div>
    <div class="column">
      <div class="div-style">
        Project :
      </div>
      <input type="text" required formControlName="project"/>
    </div>

    <div class="column">
      <div class="div-style">
        N + 1
      </div>
      <input type="text" required formControlName="n1"/>
    </div>
    <div class="column">
      <div class="div-style">
        N + 2:
      </div>
      <input type="text" required formControlName="n2"/>
    </div>

    <div class="column">
      <div class="div-style">
        Contact Number :
      </div>
      <input type="text" required formControlName="contactNumber"/>
    </div>
    <div class="column">
      <div class="div-style">
        Address :
      </div>
      <input type="text" required formControlName="address"/>
    </div>

    <div class="column">
      <div class="div-style">
        Assest :
      </div>
      <input type="text" required formControlName="assest"/>
    </div>

    <div class="button-column">
      <div>
        <button type="reset" style="background: rgba(0,0,0,0.6)">Reset</button>
        <button  type="submit"style="background: rgba(0,0,0,0.6)"  [disabled]="addTeamMemberForm.invalid">Submit</button>
      </div>

    </div>

  </form>


</div>
