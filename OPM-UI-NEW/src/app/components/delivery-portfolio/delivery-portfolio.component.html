<ag-grid-angular
style="width:100%; height:50vh"
class="ag-theme-balham centering"
[enableSorting]= "true"
[enableFilter]="true"
[rowData]=" portFolioData"
[columnDefs]="columnDefs"

[defaultColDef]="defaultColDef"
[enableColResize]="true"
[enableCellChangeFlash]="true"
[context]="context"
[editType]="editType"
[frameworkComponents]="frameworkComponents"

[rowSelection]="rowSelection"
[defaultColDef]="defaultColDef"
(gridReady)="onGridReady($event)"
(rowValueChanged)="onRowValueChanged($event)"
(cellFocused)="cellFocused($event)"
(sortChanged)="updateRowData($event)"


>
</ag-grid-angular>

<button (click)="onAddRow()">Add New Row</button>
<button (click)="onRemoveSelected()">Remove Selected</button>
<!-- (gridReady)="onGridReady($event)" used instead [onGridReady]="onGridReady"
      (cellValueChanged) gets called for each column
but   (rowValueChanged) gets called once for row   
-->
